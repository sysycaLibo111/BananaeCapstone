<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Product</title>
</head>
<body>
    <h2>Upload Product</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <a href="{% url 'product_list' %}">View Products</a>
</body>
</html>
